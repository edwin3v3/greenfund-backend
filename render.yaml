# This is your Render Blueprint for a 2-repo project
# It lives in the root of your BACKEND repo.

services:
  # -----------------
  #  1. The Database (This part is correct)
  # -----------------
  - type: psql
    name: greenfund-db
    databaseName: greenfund
    user: greenfund_user
    plan: free

  # -----------------
  #  2. The Backend
  # -----------------
  - type: web
    name: greenfund-backend
    runtime: docker
    plan: free
    context: .
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromService:
          # type: psql  <-- DELETE THIS LINE
          name: greenfund-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: greenfund-frontend
          property: url
      - key: OPENAI_API_KEY
        sync: false

  # -----------------
  #  3. The Frontend (This part is correct)
  # -----------------
  - type: web
    name: greenfund-frontend
    runtime: docker
    plan: free
    repo: https://github.com/edwin3v3/greenfund-frontend
    context: .
    dockerfilePath: ./Dockerfile
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: greenfund-backend
          property: url
      - key: VITE_API_BASE_URL_SUFFIX
        value: /api