# render.yaml
# Defines infrastructure for Render Blueprints

services:
  # === 1. BACKEND (Python + Docker) ===
  - type: web
    name: greenfund-backend
    runtime: docker
    plan: free
    context: .
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    envVars:
      # Connect backend to the database
      - key: DATABASE_URL
        fromDatabase:
          name: greenfund-db
          property: connectionString

      # Security and app configs
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256

      # Allow requests from the frontend
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: greenfund-frontend
          property: url

      # Optional â€” stored manually in Render dashboard
      - key: OPENAI_API_KEY
        sync: false

  # === 2. FRONTEND (React + Vite + Docker) ===
  - type: web
    name: greenfund-frontend
    runtime: docker
    plan: free
    repo: https://github.com/edwin3v3/greenfund-frontend
    context: .
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: greenfund-backend
          property: url
      - key: VITE_API_BASE_URL_SUFFIX
        value: /api

# === 3. DATABASE (PostgreSQL) ===
databases:
  - name: greenfund-db
    plan: free
    databaseName: greenfund
    user: greenfund_user
    postgresMajorVersion: "16"
