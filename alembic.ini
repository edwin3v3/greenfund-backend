[alembic]
# This tells Alembic your scripts are in the "alembic" directory
script_location = alembic

# Path to your app's code, so env.py can import your models
# Assumes alembic.ini is in the root, and your app is in 'app/'
prepend_sys_path = .

# --- THIS IS THE FIX ---
# We use a dummy placeholder value.
# Your env.py file will replace this with the REAL
# DATABASE_URL from your .env file before connecting.
sqlalchemy.url = postgresql://user:pass@host/db_placeholder
# --- END FIX ---


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S